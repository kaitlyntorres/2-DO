{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    
    <h3>Add Information About Your Task: </h3>
    <form method="POST" >
      <h1>Task</h1>
<!--       <textarea name="task" id="task" class="form-control"></textarea>
      <br />
      <div>
        <button type="submit" class="btn btn-primary">Title</button>
      </div> -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Add a Title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" name="description" placeholder="Add a Description"></textarea>
      </div>
      <!--  WOULD POSSIBLY NEED TO CHANGE FROM FORMAT IN DATABASE to HH:MM from current HH:MM:SS.ssss, CAN CHECK IF THE CURRENT IMPLEMENTATION WORKS -->
      <div class="form-group">
        <label for="date">Select a Date (YYYY-MM-DD) and Time (HH:MM)</label>
        <input type="datetime-local" class="form-control" id="date" name="date" >
      </div>

      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" class="form-control" id="tag" name="tag" placeholder="#..." />
      </div>
      <!-- NEED TO CHANGE THIS TO ONLY HAVE 'Low', 'Medium', 'High' OPTIONS
      MAYBE JUST A DIAL OR RADIO BUTTONS (WHICH SUCK)-->
      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

    <div>
      <button type="submit" class="btn btn-primary" onClick="">Add Task</button>
    </div>
    </form>

    <script>
        function goHome() {
            location.replace("/home.html")
        }
        </script>
    

    
    {% endblock %}
