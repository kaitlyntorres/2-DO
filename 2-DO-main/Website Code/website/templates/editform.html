{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}

<h3>Edit Task: </h3>
<form method="POST">
  <h1>Task</h1>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Add a Title" value="{{ task.title }}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input  type="text" class="form-control" id="description" name="description"
      placeholder="Add a Description" value="{{ task.description }}">
  </div>
  <!-- Make sure to format the date correctly, the same format as the original -->
  <div class="form-group">
    <label for="date">Set a Due Date</label>
    <input type="datetime-local" class="form-control" id="date" name="date" value="{{ task.due_date }}">
  </div>
  <div class="form-group">
    <label for="tag">Tag</label>
    <input type="text" class="form-control" id="tag" name="tag" placeholder="#..." value="{{ task.tag }}">
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <select class="form-control" id="priority" name="priority">
      <option value="Low" {% if task.priority=='Low' %}selected{% endif %}>Low</option>
      <option value="Medium" {% if task.priority=='Medium' %}selected{% endif %}>Medium</option>
      <option value="High" {% if task.priority=='High' %}selected{% endif %}>High</option>
    </select>
  </div>
  <div class="form-group">
    <label for="reminder_time">Set a Reminder Time</label>
    <input type="datetime-local" class="form-control" id="reminder_time" name="reminder_time" value="{{ task.reminder_time}}">
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </div>
</form>

<script>
  function goHome() {
    location.replace("/home.html")
  }
</script>

{% endblock %}
